<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Quality Index</title>
    <link rel="stylesheet" href="style.css">
    <script src="code.js" defer></script>
</head>

<body>
    <div class="Logo-text">
        <img src="images/Logo.jpg" alt="Logo" width="150px">
        <h1>Air Quality Index Application</h1>
    </div>
    <div class="parent">
        <div class="box1">1</div>
        <div class="box2">2</div>

        <!-- Registation part -->
        <div class="box3">
            <div>
                <h2>Registration Box</h2>
            </div>

            <div style="padding: 10px;">
                <form>
                    <label for="regFullname">First name :</label>
                    <input type="text" id="regFullname" placeholder="Enter Full Name"><br><br>

                    <label for="regEmail">Your Email :</label>
                    <input type="email" id="regEmail" placeholder="Enter Your Email"><br><br>

                    <label for="regPassword">Password :</label>
                    <input type="password" id="regPassword" placeholder="Enter Password"><br><br>

                    <label for="regcPassword">Confirm Password :</label>
                    <input type="password" id="regcPassword" placeholder="Enter Confirm Password"><br><br>

                    <label for="Location">Enter Your Location :</label>
                    <input type="text" id="Location" placeholder="Enter Location"><br><br>

                    <label for="Zip">Enter Your Zip:</label>
                    <input type="text" id="Zip" placeholder="Your Zip"><br><br>

                    <label for="LOPcity">List of preferred city:</label>
                    <select name="LOPcity" id="LOPcity">
                        <option value="Dhaka">Dhaka</option>
                        <option value="Khulna">Khulna</option>
                        <option value="Sylhet">Sylhet</option>
                        <option value="Comilla">Comilla</option>
                    </select><br><br>

                    <div class="tacbox">
                        <input id="checkbox" type="checkbox">
                        <label for="checkbox">I agree to these <a href="#">Terms and Conditions</a>.</label>
                    </div>

                    <button type="submit">Confirm</button>
                </form>
            </div>
        </div>
        <div class="box4">4</div>
    </div>
</body>

</html>
