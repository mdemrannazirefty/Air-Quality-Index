<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Quality Index</title>
    <link rel="stylesheet" href="style.css">
    <script src="code.js" defer></script>
</head>

<body style="text-align: center;">
    <div class="Logo-text">
        <img src="Logo.jpg" alt="Logo" width="150px">
        <h1 style="color: rgb(255, 0, 0);">Air Quality Index Application</h1>
    </div>

    <div style="display: flex; justify-content: center; margin-top: 20px;">
        <div style="width: 400px; height: 600px; border: 1px solid black; display: flex; flex-direction: column;">
            <div style="height: 300px; border-bottom: 1px solid black;">
                </div>
            <div style="height: 300px;">
                </div>
        </div>

        <div style="width: 400px; height: 600px; border: 1px solid black; display: flex; flex-direction: column;">
            <div>
                <h2 style="color: rgb(56, 91, 126);">Registration Box</h2>
            </div>

            <div style="padding: 10px;">
                <form>
                    <label for="regFullname">First name :</label>
                    <input type="text" id="regFullname" placeholder="Full Name"><br><br>

                    <label for="regEmail">Your Email :</label>
                    <input type="email" id="regEmail" placeholder="Email"><br><br>

                    <label for="regPassword">Password :</label>
                    <input type="password" id="regPassword" placeholder="Password"><br><br>

                    <label for="regcPassword">Confirm Password :</label>
                    <input type="password" id="regcPassword" placeholder="Confirm Password"><br><br>

                    <label for="Location">Enter Your Location :</label>
                    <input type="text" id="Location" placeholder="Enter Location"><br><br>

                    <label for="Zip">Enter Your Zip:</label>
                    <input type="text" id="Zip" placeholder="Your Zip"><br><br>

                    <label for="LOPcity">List of preferred city:</label>
                    <select name="LOPcity" id="LOPcity">
                        <option value="Dhaka">Dhaka</option>
                        <option value="Khulna">Khulna</option>
                        <option value="Sylhet">Sylhet</option>
                        <option value="Comilla">Comilla</option>
                    </select><br><br>

                    <div class="tacbox">
                        <input id="checkbox" type="checkbox" />
                        <label for="checkbox"> I agree to these <a href="#">Terms and Conditions</a>.</label>
                    </div><br>

                    <button type="submit">Confirm</button>
                </form>
            </div>

            <div style="height: 100px; border-top: 1px solid black;">
                </div>

        </div>
    </div>
</body>

</html>
